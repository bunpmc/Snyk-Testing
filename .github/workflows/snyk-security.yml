name: Snyk Code Scan (Supabase - Single Function)

on:
  push:
    branches: [main]
  pull_request:

permissions:
  security-events: write  # Allow code scanning uploads

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Scan login_snyk_vul_test function
        run: snyk code test supabase/functions/login_snyk_vul_test.ts --sarif > login_snyk_vul_test.sarif || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Show SARIF content (debug)
        run: cat login_snyk_vul_test.sarif || echo "SARIF file not found or empty"

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: login_snyk_vul_test.sarif
