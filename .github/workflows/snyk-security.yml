name: Snyk Code Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write
  pull-requests: write
  security-events: write
  actions: read

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Code test (SARIF output)
        run: snyk code test supabase/functions/login_snyk_vul_test --sarif > snyk-code.sarif || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

      - name: Monitor dependencies with Snyk
        run: snyk monitor --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Check SARIF for Supabase key leak
        id: check_leak
        run: |
          if grep -q 'service_role' snyk-code.sarif; then
            echo "leak_found=true" >> "$GITHUB_OUTPUT"
          else
            echo "leak_found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Fix and commit leak (if detected)
        if: steps.check_leak.outputs.leak_found == 'true'
        run: |
          sed -i 's/service_role[^"]*/REMOVED_SECRET/g' supabase/functions/login_snyk_vul_test/index.ts
          git config --global user.name "snyk-bot"
          git config --global user.email "snyk-bot@example.com"
          git checkout -b fix/leaked-supabase-key
          git commit -am "chore: Remove exposed Supabase service_role key"

      - name: Create Pull Request (if leak found)
        if: steps.check_leak.outputs.leak_found == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          title: "fix: Remove exposed Supabase service key"
          body: "This PR was automatically generated by the Snyk GitHub Action to fix a leaked `service_role` key."
          branch: fix/leaked-supabase-key
