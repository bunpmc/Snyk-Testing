name: Snyk Code Scan (Supabase)

on:
  push:
    branches: [main]
  pull_request:

permissions:
  security-events: write  # Required to upload code scanning results

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Run Snyk Code scan on login_snyk_vul_test/index.ts
        run: snyk code test supabase/functions/login_snyk_vul_test/index.ts --sarif > login_snyk_vul_test.sarif || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: login_snyk_vul_test.sarif
